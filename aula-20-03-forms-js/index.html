<h1>lista de tarefas</h1>
<!-- utilizamos a tag form para delimitar os formulários
 action é para onde vão os dados do formulário # utilizamos para tratar no mesmo arquivo-->
<form action="#" id="formtarefa">
    <!-- input type é importante pois permite que o usuario crie uma checkbox, faça um campo
      para email, data, local, senha etc. id: geralmente usado para comandos em
      js, placeholder, normalmente é um texto dentro do input para ajuda, como 
      a barra de busca em sites. Required deixa o texto obrigatorio-->
<input type="text" id="inputTarefa" placeholder="Digite a Tarefa..." required>
<button type="submit">Adicionar Tarefa</button>
</form>        
<ul id="listaTarefas"></ul>
